{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if edit %}
        Editing {{ title }}
    {% else %}
        New entry
    {% endif %}
{% endblock %}

{% block body %}
    {% if edit %}
        <h1>Editing {{ title }}</h1>
    {% else %}
        <h1>Add new entry</h1>
    {% endif %}

    
    <form action="{% url 'newpage' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

{% endblock %}
